<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>焊接术语词典</title>
    <link rel="stylesheet" href="style.css">
    <!-- 新增：设置基准路径 -->
    <base href="/焊接词典/">
</head>
<body>
    <div class="container">
        <h1>焊接术语词典</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入关键词，多个词用逗号分隔">
            <label>
                <input type="checkbox" id="fuzzySearch"> 模糊搜索
            </label>
            <button id="searchButton">开始搜索</button>
        </div>

        <div id="resultStats" class="status"></div>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>术语</th>
                    <th>解释说明</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script src="/Welding-Dictionary/app.js"></script>
</body>
</html>
